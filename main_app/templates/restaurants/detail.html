{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>{{ restaurant.name }}</h1>
  <div class="card">
    <div class="card-content">
      <p>Location: {{ restaurant.location }}</p>
      <p>Cuisine: {{ restaurant.cuisine }}</p>
      <p>Description: {{ restaurant.description|linebreaks }}</p>
    </div>
  </div>
</div>
{% endblock %}
