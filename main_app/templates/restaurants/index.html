{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Restaurants</h1>
{% for restaurant in restaurants %}
  <a href="{% url 'detail' restaurant.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ restaurant.name }}</span>
        <p>Location: {{ restaurant.location }}</p>
        <p>Cuisine: {{ restaurant.cuisine }}</p>
      </div>
    </div>
  </a>
</div>
{% endfor %}
{% endblock %}
