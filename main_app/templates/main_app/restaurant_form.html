{% extends 'base.html' %}

{% block content %}
<div class="container">
  {% if object %}
    <h1>Edit {{ object.name }}</h1>
  {% else %}
    <h1 class="center">New Restaurant</h1>
  {% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>
{% endblock %}
