{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="center">New Restaurant</h1>
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>
{% endblock %}
